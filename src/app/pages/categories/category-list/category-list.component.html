<app-bread-crumb 
  [items]="[{text: 'Categorias', link: '/categories'}]">
</app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="+ Nova"
  button-link="new"
  button-class="btn btn-primary"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="text-light" style="background-color: #007bff">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong><br>
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="delete(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
